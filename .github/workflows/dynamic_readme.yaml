name: Dynamic Template

on:
  workflow_dispatch:
  release:
    types: [created]
  pull_request:
    branches: [ "main" ]

jobs:
  update_templates:
    name: "Update Templates"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ’¾  Github Repository Metadata"
        uses: varunsridharan/action-repository-meta@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ’«  Dynamic Template Render"
        uses: varunsridharan/action-dynamic-readme@main
        with:
          files: |
            README.md
          committer_name:  DiLRandI
          committer_email: deleemarf@gmail.com
          commit_message: 'docs: update readme file [skip ci]'
          confirm_and_push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}